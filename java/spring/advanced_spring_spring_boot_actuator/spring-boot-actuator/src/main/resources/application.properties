spring.h2.console.enabled=true
spring.h2.console.path=/h2
spring.datasource.url=jdbc:h2:file:~/students-api-db
spring.datasource.username=sa
spring.datasource.password=
spring.datasource.driverClassName=org.h2.Driver
spring.jpa.database-platform=org.hibernate.dialect.H2Dialect
spring.jpa.hibernate.ddl-auto=create

# Actuator settings
management.endpoints.web.exposure.include=*
# management.endpoints.web.exposure.exclude=info,beans
# management.endpoints.enabled-by-default=false
# management.endpoint.info.enabled=true

# Custom base path for actuator endpoints
# management.endpoints.web.base-path=/manage
# management.endpoints.web.base-path=/
# management.endpoints.web.path-mapping.health=healthcheck

# Health endpoint settings
# Options: never (default), when-authorized, always
management.endpoint.health.show-details=when-authorized
management.endpoint.health.group.system.include=ping,diskSpace,memory
management.endpoint.health.group.db.include=jdbc,h2

# Info endpoint settings
info.app.name=@project.name@
info.app.description=@project.description@
info.app.version=@project.version@
info.app.java.version=@java.version@
info.build-timestamp=@maven.build.timestamp@
info.yo.dawg=We heard you like info, so we put info in your info.

# Security settings - in-memory user for actuator endpoints for demo purposes
spring.security.user.name=admin
spring.security.user.password=admin
spring.security.user.roles=ADMIN